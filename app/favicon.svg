<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <radialGradient id="coinBg" cx="38%" cy="32%" r="65%">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="55%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#92400e"/>
    </radialGradient>
    <radialGradient id="coinShine" cx="30%" cy="25%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer coin ring / shadow -->
  <circle cx="16" cy="17" r="14.5" fill="#78350f" opacity="0.5"/>

  <!-- Main coin body -->
  <circle cx="16" cy="16" r="14.5" fill="url(#coinBg)"/>

  <!-- Coin inner ring -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#b45309" stroke-width="0.8" stroke-dasharray="2 1.5" opacity="0.7"/>

  <!-- Football body -->
  <ellipse cx="16" cy="16" rx="6.5" ry="9" fill="#7c2d12" stroke="#92400e" stroke-width="0.6"/>

  <!-- Football center seam -->
  <line x1="16" y1="7.5" x2="16" y2="24.5" stroke="#fcd34d" stroke-width="0.9" stroke-linecap="round"/>

  <!-- Football laces -->
  <line x1="13" y1="13" x2="19" y2="13" stroke="#fcd34d" stroke-width="0.85" stroke-linecap="round"/>
  <line x1="12.5" y1="15.5" x2="19.5" y2="15.5" stroke="#fcd34d" stroke-width="0.85" stroke-linecap="round"/>
  <line x1="13" y1="18" x2="19" y2="18" stroke="#fcd34d" stroke-width="0.85" stroke-linecap="round"/>

  <!-- Shine overlay -->
  <circle cx="16" cy="16" r="14.5" fill="url(#coinShine)"/>
</svg>
